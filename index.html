<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="buttons-container">
            <div class="left-container">
                <button class="clear-button" id="backspace-button">&lt</button>
                <button class="clear-button"id="clear-button">AC</button>
                <button class="clear-button">⠀</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button>⠀</button>
                <button class="number" id="0">0</button>
                <button id="decimal-button">.</button>
            </div>
            <div class="operators-container">
                <button class="operator" id="divide-button">/</button>
                <button class="operator" id="multiply-button">*</button>
                <button class="operator" id="substract-button">-</button>
                <button class="operator" id="sum-button">+</button>
                <button id="equal-button">=</button>
            </div>
        </div>
    </div>
    <div class="footer">© 2025 haimamire. All rights reserved.</div>
</body>
</html>
